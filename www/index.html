<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body class="hidden">



  <header class="p-3 bg-light text-dark container-fluid">
    <div class="row search">

      <div class="col-3 col-sm-3 col-md-2">
        <img class="img-fluid ml-3" alt="SystemAB" src="bild1.png">


      </div>

      <div class="col-5 col-sm-7 col-md-8 search-holder">
        <input type="text" placeholder="Sök namn, namn2, varnummer..." id="search">
        <button class="searchbutton btn btn-outline-light" type="submit"><i
            class="fa fa-search btn-success btn-sm rounded-circle"></i></a></button>
      </div>

      <div class="col-2 col-sm-1 col-md-1">
        <div class="shoppingcart-holder pos-relative">
          <button class="shoppingcart btn btn-outline-light" type="submit">
            <span class="btn-success btn-sm rounded-circle glyphicon glyphicon-shopping-cart"></span>
            <span class="number-of-items"></span>
          </button>
        </div>
      </div>

     <!-- <div class="col-2 col-sm-1 col-md-1">
        <div class="logga-in pos-relative">
          <button class="login btn btn-outline-light" type="submit">
            <span class="btn-success btn-sm rounded-circle glyphicon glyphicon-user"></span>
          </button>
        </div>
      </div>-->

    </div>



    <div class="row">
      <div class="col-12 p-3 mb-1 bg-dark text-white text-center">
        Visste du att du kan få råd om mat och dryck även i vår chatt?
        (länkar?)
      </div>
    </div>
  </header>

  <main class="container">


    <div class="row main-images">
      <div class="col-12 col-sm-4"><img class="img-fluid rounded" alt="..." src="bild2.jpg"></div>
      <div class="col-12 col-sm-4"><img class="img-fluid rounded" alt="..." src="bild3.jpg"></div>
      <div class="col-12 col-sm-4"><img class="img-fluid rounded" alt="..." src="bild4.jpg"></div>
    </div>








    <div class="start-page">

    </div>


    <div class="cart-page">
      <h2>Varukorg</h2>






      <div class="cart-items"></div>

      <h2>
        <div class="error">
          <div class="alert alert-danger" role="alert">Finns inte i lager</div>
        </div>
      </h2>

      <div class="receipt "></div>

      <!--display "varukorgen är töm" message -->
      <div class="message text-white empty-cart-alert"></div>

      <h2>Totalt: <span class="totPrice"></span> SEK</h2>


    

      <section class="row px-5 float-right">

        <div class="emptycart">
          <h2><button type="button" class="btn btn-primary rounded btn-lg">Töm Varukorgen</button></h2>
        </div>

        <div class="checkout">
          <h2><button type="button" class="btn btn-primary rounded btn-lg">Beställ</button></h2>
        </div>
      </section>
    </div>


    <div class="search-page">

     

      <h2>Sökresultat</h2>

      <div class="bokstavsordning">
        <button type="button" class="btn btn-primary rounded btn-lg">Bokstavsordning</button>
      </div>

      <div class="search-result"></div>
  
    </div>
    </div>

  </main>
