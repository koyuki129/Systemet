<!DOCTYPE html>
<html>

<head>
  <title>Systembolaget</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <!-- Load icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Own css here if needed -->
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="header">
    <!-- The form -->
    <div class="search" data-action="findProducts">
      <input type="text" placeholder="Sök namn, namn2, varnummer..." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>
  </div>

  <div class="varukorg" data-action="addToCart">
    <p><button>Varukorg</button></p>
  </div>

  <div class="logga-in" data-action="logIn">
    <p><button>Logga in</button></p>
  </div>

  <div class="start-page">
    <div class="header">
      <h1>Systemet AB</h1>
      <p> Välkommen!.</p>
    </div>
  </div>

  <div class="cart-page">
    Varukorg
    <div data-action="order">Beställ</div>
    <div data-action="emptyCart">Töm Varukorgen</div>

    <div>Total: <span class="sumOfProducts"></span></div>

    <div class="cart-items">
      No items
    </div>
  </div>


  <div class="search-page">

    <p> </p>
    Det finns inga sökresultat <p> </p>
    Sortera

    <form class="GuiShoppingCart-form"></form>
    <select class="form-control" id="price">
      <option value="Name-A-Ö">Namn A till Ö</option>
      <option value="Name-Ö-A">Namn Ö till A</option>
      <option value="Pris-Högt-Lågt">Pris högt till lågt </option>
      <option value="Pris-Högt-Lågt">Pris lågt till högt</option>
    </select>
  </div>


  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/popper.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/chai.js"></script>
  <script src="js/makeAssertGlobal.js"></script>
  <!-- Load our own scripts (don't forget to change to "only module export if running on backend"-->
  <script src="/js/product.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/shopping-cart.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/GUI/gui-shopping-cart.js"></script>
</body>

</html>
